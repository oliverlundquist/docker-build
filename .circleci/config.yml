version: 2.1

workflows:
  build-deploy:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker buildx ls
      - run: docker context create buildx-build
      - run: docker buildx create --use buildx-build
      - run: docker buildx ls
      - run: docker buildx bake --push

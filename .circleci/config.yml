version: 2.1

workflows:
  build-deploy:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - run: sudo apt-get update && sudo apt-get purge --auto-remove qemu-user qemu-user-binfmt binfmt-support
      - run: sudo apt-get update && sudo apt-get install qemu-user
      - run: sudo apt-get update && sudo apt-get install -y qemu binfmt-support qemu-user-static
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker buildx ls
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      # - run: docker buildx rm builder
      - run: docker context create multi-arch-build
      - run: docker buildx create --name builder --driver docker-container --use multi-arch-build
      - run: docker buildx inspect --bootstrap
      - run: docker buildx ls
      # - run: docker context create multi-arch-build
      # - run: docker buildx create --use multi-arch-build
      # docker buildx create --name arm-builder
      # docker buildx use arm-builder
      # docker buildx inspect --bootstrap
      # - run: docker buildx ls
      - run: docker buildx bake --push
